<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Uptime over the past 24 hours.</h1>
            <a href="#" class="historical-link" id="view-historical">View historical uptime</a>
        </div>

        <div class="components-container" id="services-container">
            <div class="loading">Loading service status data...</div>
        </div>

        <div class="active-incidents">
            <h2>Active Incidents</h2>
            <div id="incidents-container">
                <div id="no-incidents">No active incidents reported.</div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
